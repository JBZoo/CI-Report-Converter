name: 'CI Report Converter'
description: 'The tool converts different error reports to GitHub Actions (Annotations)'
author: 'Denis Smetannikov <admin@jbzoo.com>'

branding:
  icon: 'check-square'
  color: 'blue'

inputs:
  format:
    description: 'Source format. Available options: checkstyle, junit, phpmd-json, phpmnd, psalm-json'
    required: true
    default: 'junit'
  file:
    description: 'Relative path to the file with the error report'
    required: true

runs:
  using: 'docker'
  image: 'docker://jbzoo/ci-report-converter:latest'
  args:
    - 'convert'
    - '--input-format'
    - ${{ inputs.format }}
    - '--input-file'
    - ${{ inputs.file }}
    - '--output-format'
    - 'github-cli'

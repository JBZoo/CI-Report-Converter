name: CI

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - master
    tags:
      - '*'
  schedule:
    - cron: '30 */8 * * *'

env:
  COLUMNS: 120
  TERM_PROGRAM: Hyper

jobs:
  phpunit:
    name: PHPUnit Tests
    runs-on: ubuntu-latest
    env:
      JBZOO_COMPOSER_UPDATE_FLAGS: ${{ matrix.composer_flags }}
    strategy:
      matrix:
        php-version: [ 7.4, 8.0, 8.1 ]
        build-way: [ "update" ]
        composer_flags: [ "--prefer-lowest", "" ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup PHP and composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug
          tools: composer

      - name: Build the Project
        run: make build ${{ matrix.build-way }} --no-print-directory

      - name: üß™ PHPUnit Tests
        run: make test --no-print-directory

      - name: Uploading coverage to coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make report-coveralls --no-print-directory || true

      - name: Codecov Report
        uses: codecov/codecov-action@v1
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: '*.xml'
          directory: ./build/coverage_xml/
          fail_ci_if_error: true


  linters:
    name: Linters
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [ 7.4, 8.0, 8.1 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup PHP and composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer
          extensions: ast

      - name: Build the Project
        run: make update --no-print-directory

      - name: üëç Code Quality
        run: make codestyle --no-print-directory


  phar:
    name: Phar
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [ 7.4, 8.0, 8.1 ]
        experimental: [ false ]
        build-way: [ "build", "update build" ]
        include:
          - php-version: 8.0
            experimental: true
            build-way: update
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup PHP and composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer

      - name: Building Phar binary file
        continue-on-error: ${{ matrix.experimental }}
        run: make ${{ matrix.build-way }} --no-print-directory

      - name: Trying to use the phar file
        continue-on-error: ${{ matrix.experimental }}
        run: ./build/ci-report-converter.phar convert --help


  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: üê≥ Building Docker Image
        run: make build-docker

      - name: Trying to use the Docker Image
        run: docker run --rm jbzoo-ci-report-converter convert --help

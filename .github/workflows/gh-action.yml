name: GitHub Action

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - 'master'
  schedule:
    - cron: '15 */8 * * *'

jobs:
  develop:
    name: Develop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: JUnit.xml
        continue-on-error: true
        uses: ./
        with:
          file: tests/fixtures/origin/phpunit/junit-nested.xml

      - name: CheckStyle.xml
        continue-on-error: true
        uses: ./
        with:
          format: checkstyle
          file: tests/fixtures/origin/phpcs/codestyle.xml

      - name: PHP Mess Detector
        continue-on-error: true
        uses: ./
        with:
          format: phpmd-json
          file: tests/fixtures/origin/phpmd/json.json

      - name: PHP Magic Numbers Detector
        continue-on-error: true
        uses: ./
        with:
          format: phpmd-json
          file: tests/fixtures/origin/phpmd/json.json

      - name: Psalm.json
        continue-on-error: true
        uses: ./
        with:
          format: psalm-json
          file: tests/fixtures/origin/psalm/json.json


  production:
    name: Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: JUnit.xml
        continue-on-error: true
        uses: jbzoo/ci-report-converter@master
        with:
          file: tests/fixtures/origin/phpunit/junit-nested.xml

      - name: CheckStyle.xml
        continue-on-error: true
        uses: jbzoo/ci-report-converter@master
        with:
          format: checkstyle
          file: tests/fixtures/origin/phpcs/codestyle.xml

      - name: PHP Mess Detector
        continue-on-error: true
        uses: jbzoo/ci-report-converter@master
        with:
          format: phpmd-json
          file: tests/fixtures/origin/phpmd/json.json

      - name: PHP Magic Numbers Detector
        continue-on-error: true
        uses: jbzoo/ci-report-converter@master
        with:
          format: phpmd-json
          file: tests/fixtures/origin/phpmd/json.json

      - name: Psalm.json
        continue-on-error: true
        uses: jbzoo/ci-report-converter@master
        with:
          format: psalm-json
          file: tests/fixtures/origin/psalm/json.json
